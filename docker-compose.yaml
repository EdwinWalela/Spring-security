version: "3.7"
services:
  postgres:
    container_name: pgdb
    restart: unless-stopped
    tty: true
    image: postgres:14
    ports:
      - 5444:5432
    environment:
      - POSTGRES_DB=demo
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
    volumes:
      - /pgdb:/var/lib/postgresql/data
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui